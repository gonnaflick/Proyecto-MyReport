<div class="login-container">
    <div class="logo">
        <img src="../../assets/login-icon.png" alt="Login logo" width="75">
    </div>
    <h1>Iniciar sesión a MyReport</h1>
    <div class="form-box">
        <h2>Puedes iniciar sesion utilizando:</h2>
        <div class="login-option-buttons">
            <input type="button" onclick="showInfoEmail()" class="active" value="Correo electrónico" id="email-button">
            <input type="button" onclick="showInfoUsername()" value="Nombre de usuario" id="username-button">
        </div>
        <div class="login-forms">
            <div class="email-login active-form" id="email-form">
                <label id="email-label" for="email-input">Correo electrónico</label><br />
                <input type="email" name="email" id="email-input" required><br />
                <label for="password-input">Contraseña</label>
                <input type="password" name="password" id="password-input" minlength="12" maxlength="32" required><br />
            </div>
            <div class="username-login" id="username-form">
                <label id="username-label" for="username-input">Nombre de usuario</label><br />
                <input type="text" name="username" id="username-input" minlength="4" maxlength="100" required><br />
                <label for="password-input">Contraseña</label>
                <input type="password" name="password" id="password-input" minlength="12" maxlength="32" required><br />
            </div>
        </div>
        <div class="login-end">
            <input type="submit" onclick="login()" value="Iniciar sesión"><br />
        </div>
    </div>
    <div class="sign-up">
        <label style="color:azure">¿Nuevo en MyReport? </label><a href="#">Crear cuenta</a>
    </div>
</div>
