<div class="signup-container">
  <div class="logo">
    <img src="../../assets/login-icon.png" alt="Login logo" width="50">
  </div>
  <h1>Crea tu cuenta MyReport</h1>
  <form class="form-box" [formGroup]="authForm"
    (ngSubmit)="onSubmit(name.value, lastname.value, birthday.value, email.value, password.value, phone.value)">
    <div class="box">
      <label>Nombre</label>
      <input type="text" minlength="1" maxlength="50" required #name><br />
      <label>Apellido</label>
      <input type="text" minlength="1" maxlength="50" required #lastname><br />
      <label>Fecha de nacimiento</label>
      <input type="date" required #birthday><br />
      <label>Celular</label>
      <input type="tel" required #phone><br />
      <label>Correo</label>
      <input type="email" required #email><br />
      <label>Contrase√±a</label>
      <input type="password" required #password><br />
      <input type="submit" value="Crear cuenta"><br />
    </div>
  </form>
</div>
