<div class="signup-container">
  <div class="logo">
    <img src="../../assets/login-icon.png" alt="Login logo" width="50" />
  </div>
  <h1>Crea tu cuenta MyReport</h1>
  <div class="form-box">
    <div class="box">
      <form #signUpForm="ngForm">
        <label>Nombre</label>
        <input
          type="text"
          minlength="1"
          maxlength="50"
          required
          [(ngModel)]="firstName"
          name="firstName"
          #firstNameInput="ngModel"
        /><br />
        <label>Apellido</label>
        <input
          type="text"
          minlength="1"
          maxlength="50"
          required
          [(ngModel)]="lastName"
          name="lastName"
          #lastNameInput="ngModel"
        /><br />
        <label>Fecha de nacimiento</label>
        <input
          type="date"
          required
          [(ngModel)]="birthday"
          name="birthday"
          #birthdayInput="ngModel"
        /><br />
        <label>Celular</label>
        <input
          type="tel"
          required
          [(ngModel)]="phone"
          name="phone"
          #phoneInput="ngModel"
        /><br />
        <label>Correo</label>
        <input
          type="email"
          required
          [(ngModel)]="email"
          name="email"
          #emailInput="ngModel"
        /><br />
        <label>Contrase√±a</label>
        <input
          type="password"
          required
          [(ngModel)]="password"
          name="password"
          #passwordInput="ngModel"
        /><br />
        <input
          type="submit"
          (click)="onSubmit(signUpForm)"
          value="Crear cuenta"
        /><br />
      </form>
    </div>
  </div>
</div>
