<div class="login-container">
  <div class="logo">
    <img src="../../assets/login-icon.png" alt="Login logo" width="50" />
  </div>
  <h1>Iniciar sesión a MyReport</h1>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-box">
      <label>Correo</label>
      <input
        type="email"
        required
        [(ngModel)]="email"
        name="email"
        #emailInput="ngModel"
      /><br />
      <label>Contraseña</label>
      <input
        type="password"
        required
        [(ngModel)]="password"
        name="password"
        #passwordInput="ngModel"
      /><br />
      <input type="submit" value="Iniciar sesión" /><br />
    </div>
  </form>
  <div class="sign-up">
    <label style="color: azure">¿Nuevo en MyReport? </label
    ><a [routerLink]="['/sign-up']">Crear cuenta</a>
  </div>
</div>
