<div class="login-container">
    <div class="logo">
        <img src="../../assets/login-icon.png" alt="Login logo" width="50">
    </div>
    <h1>Iniciar sesión a MyReport</h1>
    <form class="form-box" [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="login-forms">
            <div class="email-login active-form" id="email-form">
                <label id="email-label" for="email-input">Correo electrónico</label><br />
                <input formControlName="email" type="email" name="email" id="email-input" required><br />
                <label for="password-input">Contraseña</label>
                <input formControlName="password" type="password" name="password" id="password-input" minlength="12"
                    maxlength="32" required><br />
            </div>
        </div>
        <div class="login-end">
            <input type="submit" value="Iniciar sesión"><br />
        </div>
    </form>
    <div class="sign-up">
        <label style="color:azure">¿Nuevo en MyReport? </label><a [routerLink]="['/sign-up']">Crear cuenta</a>
    </div>
</div>
