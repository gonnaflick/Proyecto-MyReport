<div class="container">
  <div class="search-container">
    <mat-form-field appearance="fill" class="filter" style="margin-right: 10px">
      <mat-label style="color: #c9d1d9">Filtro de busqueda</mat-label>
      <input
        style="width: 100%; font-size: 14px"
        matInput
        type="text"
        (keyup)="filterData($event)"
      />
    </mat-form-field>
    <button
      mat-raised-button
      class="search-button"
      color="warn"
      (click)="exportPDF()"
    >
      Exportar como PDF
    </button>
  </div>

  <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="user_id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>ID de usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.firstname }}</td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let element">{{ element.lastname }}</td>
    </ng-container>

    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef>Fecha de nacimiento</th>
      <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Correo Electronico</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Celular</th>
      <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="authenticate">
      <th mat-header-cell mat-sort-header *matHeaderCellDef>Autenticacion</th>
      <td mat-cell *matCellDef="let element">
        <mat-slide-toggle
          color="primary"
          [checked]="element.authenticate !== null"
          (change)="toggleAuthentication($event, element)"
        >
        </mat-slide-toggle>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    #paginator
    [pageSize]="10"
    [pageSizeOptions]="[1, 5, 10, 25, 50, 100]"
  >
  </mat-paginator>
</div>
