<div class="container">
    <div class="search-container">
        <mat-form-field appearance="fill">
            <input matInput placeholder="search" autocomplete="off" (keyup)="filterData($event)">
        </mat-form-field>
    </div>
    <table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="actionId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID de accion </th>
            <td mat-cell *matCellDef="let element"> {{element.actionId}} </td>
        </ng-container>

        <ng-container matColumnDef="userId">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> ID de usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
        </ng-container>

        <ng-container matColumnDef="ip">
            <th mat-header-cell *matHeaderCellDef> Direccion IP </th>
            <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
        </ng-container>

        <ng-container matColumnDef="result">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Resultado de la accion </th>
            <td mat-cell *matCellDef="let element"> {{element.result}} </td>
        </ng-container>

        <ng-container matColumnDef="actionType">
            <th mat-header-cell *matHeaderCellDef> Tipo de accion </th>
            <td mat-cell *matCellDef="let element"> {{element.actionType}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Hora de la accion </th>
            <td mat-cell *matCellDef="let element"> {{element.time}} </td>
        </ng-container>

        <ng-container matColumnDef="verificationType">
            <th mat-header-cell *matHeaderCellDef> Tipo de verificacion </th>
            <td mat-cell *matCellDef="let element"> {{element.verificationType}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    <mat-paginator #paginator [pageSize]="25" [pageSizeOptions]="[2,5, 10, 25, 100]">
    </mat-paginator>

</div>
